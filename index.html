<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Справочник</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1f2937" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100dvh; /* корректно для мобильных браузеров */
    }
    #results {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      -webkit-overflow-scrolling: touch;
    }
    .item {
      padding: 10px 12px;
      margin-bottom: 8px;
      background: #1e293b;
      border-radius: 8px;
    }
    .section {
      font-weight: 600;
      color: #22c55e;
    }
    .apparatus {
      opacity: 0.9;
    }
    #search {
      border: none;
      outline: none;
      padding: 16px;
      font-size: 18px;
      background: #020617;
      color: #e5e7eb;
      position: sticky;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="results"></div>
  <input id="search" placeholder="Начни вводить секцию или аппарат…" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }

    let data = [];

    fetch('./data.json')
      .then(r => r.json())
      .then(j => data = j);

    const normalize = s => s
      .toLowerCase()
      .replace(/\s+/g, '')
      .replace(/[^a-zа-я0-9.]/gi, '');

    const input = document.getElementById('search');
    const results = document.getElementById('results');

    input.addEventListener('input', () => {
      const q = normalize(input.value);
      results.innerHTML = '';
      if (!q) return;

      const found = data.filter(item =>
        normalize(item.section).includes(q) ||
        normalize(item.apparatus).includes(q)
      );

      for (const f of found) {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<div class="section">${f.section}</div><div class="apparatus">${f.apparatus}</div>`;
        results.appendChild(div);
      }
    });
  </script>
</body>
</html>
